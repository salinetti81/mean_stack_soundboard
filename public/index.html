<!-- COMMENTS SECTION -->
<div class= "comments_section">
<!-- Comments print here -->
	<h2 class="sub_title">Comments</h2>

	<ul class="comments_container" ng-controller="CommentsListController as commentsCtrl"> 
		<li ng-repeat="comment in commentsCtrl.comments">
			<span>{{comment.name}}</span> <br> <br> {{comment.comment}}
		</li>
	</ul>

<!-- Comments form -->
	
		<h2 class="sub_title"> Leave a Comment</h2>
		<div class="form_div">
			<form ng-controller="CreateCommentController as createCtrl" ng-submit="createCtrl.create()">
				<input ng-model="createCtrl.name" type="text" name="name" placeholder="name" >
				<br>
				<textarea ng-model="createCtrl.comment" placehold="comment"></textarea>
				<br>
				<button>Add Comment</button>
			</form>
	</div> <!-- end form div -->
</div> <!-- end comment section div -->
