<!DOCTYPE html>
<html ng-app= "SoundBoard">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sound Board</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<h1>Sound Effects</h1>
<div id= "soundboard">Soundboard will go here</div>
<!-- Comments print here -->
	<h2>Comments</h2>
	<ul ng-controller="CommentsListController as commentsCtrl"> 
		<li ng-repeat="comment in commentsCtrl.comments">
			{{comment.name}} says {{comment.comment}}
		</li>
	</ul>


<!-- Comments form -->
	<h2>Leave a Comment</h2>
		<form ng-controller="CreateCommentController as createCtrl" ng-submit="createCtrl.create()">
			<input ng-model="createCtrl.name" type="text" name="name" placeholder="name" >
			<br>
			<textarea ng-model="createCtrl.comment" placehold="comment"></textarea>
			<br>
			<button>Add Comment</button>
		</form>
</body>
</html>
